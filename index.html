          <div class="bar">

          <div class="controls">
            <ion-icon onclick='active("shuffle")' id="shuffle" name="shuffle"></ion-icon>
            <div class="controls-central">
              <ion-icon onclick="backImg()" id="skip-back" name="play-skip-back"></ion-icon>

              <ion-icon onclick="nextImg()" id="skip-forward" name="play-skip-forward"></ion-icon>
            </div>
            <ion-icon onclick='active("repeat")' id="repeat" name="repeat"></ion-icon>
          </div>

      <div id="bg" class="bg1 bg"></div>
